<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>FUNCIONARIO (PERSONAL)</title>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="StyleSheet" href="css/style.css" type="text/css"></link>
                <link rel="shortcut icon" href="images/iconoRUDA.ico"/>
            </f:facet>
            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage url="images/LogoRUDA.png" width="60%" height="95%" alt="LogoRUDA"  />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    SENA CLEM - REGISTRO UNICO DE DESARROLLO ADMINISTRATIVO
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Personal" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Contrato" url="faces/gestionFuncionarioContrato.xhtml" />
                                <p:menuitem value="Cerrar Sesión" actionListener="#{sesionVista.cerrarSesion_action}" />
                            </p:submenu>

                        </p:menu>

                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario2">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <!--<f:facet name="actions">
                            <p:commandLink onclick="PF('helpDialog').show();" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></p:commandLink>
                        </f:facet>-->
                        <p:panelGrid columns="2">
                            <h:outputText value="Documento:"/>
                            <p:inputText id="txtDocumentoPersonal" binding="#{funcionarioPersonalVista.txtDocumentoPersonal}" />
                            <h:outputText value="Nombre:" />
                            <p:inputText id="txtNombrePersonal" binding="#{funcionarioPersonalVista.txtNombrePersonal}" />
                            <h:outputText value="Apellido:" />
                            <p:inputText id="txtApellidoPersonal" binding="#{funcionarioPersonalVista.txtApellidoPersonal}" />
                            <h:outputText value="Direccion:"/>
                            <p:inputText id="txtDireccionPersonal" binding="#{funcionarioPersonalVista.txtDireccionPersonal}" />
                            <h:outputText value="Correo:"/>
                            <p:inputText id="txtCorreoPersonal" binding="#{funcionarioPersonalVista.txtCorreoPersonal}" />                          
                            <h:outputText value="Telefono:"/>
                            <p:inputText id="txtTelefonoPersonal" binding="#{funcionarioPersonalVista.txtTelefonoPersonal}" />
                            <h:outputText value="Clave:"/>
                            <p:inputText id="txtClavePersonal" binding="#{funcionarioPersonalVista.txtClavePersonal}" disabled="true" />
                            <p:outputLabel for="txtFechaNacimientoPersonal" value="Fecha Nacimiento:" />                            
                            <p:calendar id="txtFechaNacimientoPersonal" value="#{funcionarioPersonalVista.txtFechaNacimientoPersonal}" pattern="yyyy-MM-dd" mask="true" />
                            <h:outputText value="Lugar de Nacimiento Personal:"/>
                            <p:inputText id="txtLugarNacimientoPersonal" binding="#{funcionarioPersonalVista.txtLugarNacimientoPersonal}" />    
                            <h:outputText value="Foto:"/>
                            <p:inputText id="txtFotoPersonal" binding="#{funcionarioPersonalVista.txtFotoPersonal}" />    
                                                       
                            <p:commandButton value="Registrar" binding="#{funcionarioPersonalVista.btnRegistrar}" action="#{funcionarioPersonalVista.accion_registrar()}" update="formulario2"/>
                            <p:commandButton value="Modificar" binding="#{funcionarioPersonalVista.btnModificar}" disabled="true"/>
                            <p:commandButton value="Limpiar" binding="#{funcionarioPersonalVista.btnLimpiar}" action="#{funcionarioPersonalVista.limpiar()}" update="formulario2"/>
                           

                        </p:panelGrid>
                        <p:dataTable var="personal" value="#{funcionarioPersonalVista.listaPersonal}" rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     selectionMode="single"
                                     selection="#{funcionarioPersonalVista.selectedPersonal}"
                                     rowKey="#{personal.documentopersonal}">
                            <p:ajax event="rowSelect" listener="#{funcionarioPersonalVista.seleccionar}" update=":formulario2" />
                            <p:column headerText="Documento:">
                                <h:outputText value="#{personal.documentopersonal}" />
                            </p:column>
                            <p:column headerText="Nombre:">
                                <h:outputText value="#{personal.nombrepersonal}" />
                            </p:column>
                            <p:column headerText="Apellido:">
                                <h:outputText value="#{personal.apellidopersonal}" />
                            </p:column> 
                            <p:column headerText="Direccion:">
                                <h:outputText value="#{personal.direccionpersonal}" />
                            </p:column>
                            <p:column headerText="Correo:">
                                <h:outputText value="#{personal.correopersonal}" />
                            </p:column>
                            <p:column headerText="Telefono:">
                                <h:outputText value="#{personal.telefonopersonal}" />
                            </p:column>
                            <p:column headerText="Clave:">
                                <h:outputText value="#{personal.documentopersonal}" />
                            </p:column> 
                            <p:column headerText="Fecha Nacimiento:">
                                <h:outputText value="#{personal.fechanacimientopersonal}" />
                            </p:column>
                            <p:column headerText="Lugar Nacimiento:">
                                <h:outputText value="#{personal.lugarnacimientopersonal}" />
                            </p:column>
                            <p:column headerText="Foto:">
                                <h:outputText value="#{personal.fotopersonal}" />
                            </p:column>
                            
                        </p:dataTable>
                        
                        <!--<p:dialog id="modalDialog" header="Ayuda" widgetVar="helpDialog" showEffect="fade" hideEffect="bounce" modal="true" dynamic="true">  
                            <p align="justify">                       
                                En esta página usted podrá:<br/><br/>
                                <b>-Registrar los datos básicos del Personal</b>
                                Cuando inicia esta página aparece la información del Personal, aqui podrá modificar los datos que se neseciten del Personal, una vez haga los cambios pertinentes de click en el botón modificar.
                                <br/><br/>
                                <u>Nota:</u> la clave de acceso no se podrá modificar en ésta página por razones de seguridad sino en la opción.
                                Se le recomienda que luego de ingresar por primera vez al Sistema realice el cambio de contraseña por razones de
                                seguridad.                     
                            </p>
                        </p:dialog>-->

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
