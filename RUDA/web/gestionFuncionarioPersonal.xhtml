<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>FUNCIONARIO (PERSONAL)</title>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="StyleSheet" href="css/style.css" type="text/css"></link>
                <link rel="shortcut icon" href="images/iconoRUDA.ico"/>
            </f:facet>
            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage url="images/LogoRUDA.png" width="60%" height="95%" alt="LogoRUDA"  />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    SENA CLEM - REGISTRO UNICO DE DESARROLLO ADMINISTRATIVO
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Contrato" url="faces/gestionFuncionarioContrato.xhtml" />
                            </p:submenu>

                        </p:menu>

                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:panelGrid columns="6">
                            <h:outputText value="Documento Personal:"/>
                            <p:inputText id="txtDocumentoPersonal" binding="#{funcionarioPersonalVista.txtDocumentoPersonal}" />
                            <h:outputText value="Nombre Personal:" />
                            <p:inputText id="txtNombrePersonal" binding="#{funcionarioPersonalVista.txtNombrePersonal}" />
                            <h:outputText value="Apellido Personal:" />
                            <p:inputText id="txtApellidoPersonal" binding="#{funcionarioPersonalVista.txtApellidoPersonal}" />
                            <h:outputText value="Direccion Personal:"/>
                            <p:inputText id="txtDireccionPersonal" binding="#{funcionarioPersonalVista.txtDireccionPersonal}" />
                            <h:outputText value="Correo Personal:"/>
                            <p:inputText id="txtCorreoPersonal" binding="#{funcionarioPersonalVista.txtCorreoPersonal}">                          </p:inputText>
                            <p:outputLabel for="txtFechaNacimientoPersonal" value="Fecha Nacimiento Personal:" />                            
                            <p:calendar id="txtFechaNacimientoPersonal" value="#{funcionarioPersonalVista.txtFechaNacimientoPersonal}" pattern="yyyy-MM-dd" mask="true" />
                            <h:outputText value="Lugar de Nacimiento Personal:"/>
                            <p:inputText id="txtLugarNacimientoPersonal" binding="#{funcionarioPersonalVista.txtLugarNacimientoPersonal}">                          </p:inputText>
                                                      
                            <p:commandButton value="Registrar" binding="#{funcionarioPersonalVista.btnRegistrar}" validateClient="true" action="#{funcionarioPersonalVista.accion_registrar()}" update="formulario"/>
                            <p:commandButton value="Modificar" binding="#{funcionarioPersonalVista.btnModificar}" disabled="true"/>
                            <p:commandButton value="Limpiar" binding="#{funcionarioPersonalVista.btnLimpiar}" disabled="true"/>
                            
                            <h:form id="forma">
                                <p:growl id="growl" showDetail="true" sticky="true"/>
                                <p:panel id="panelUpload" header="Cargar Personal desde archivo:">
                                    <p:fileUpload label="Seleccionar" invalidFileMessage="!El Archivo deber ser de Extensión .XLS¡" fileUploadListener="#{funcionarioPersonalVista.cargarPersonal}" mode="advanced"  update="mensajeArchivo" auto="false" allowTypes="/(\.|\/)(xls)$/"/> 
                                    <p:messages id="mensajeArchivo" showDetail="true" /> 
                                </p:panel>
                                <br />                    
                            </h:form>

                        </p:panelGrid>
                        <p:dataTable var="funcionario" value="#{funcionarioPersonalVista.listaPersonal}" rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Documento Personal">
                                <h:outputText value="#{funcionario.documentopersonal}" />
                            </p:column>
                            <p:column headerText="Clave Personal:">
                                <h:outputText value="#{funcionario.clavepersonal}" />
                            </p:column>      

                        </p:dataTable>

                        <p:commandButton value="Cerrar Sesión" action="#{sesionVista.cerrarSesion_action}"/>

                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
