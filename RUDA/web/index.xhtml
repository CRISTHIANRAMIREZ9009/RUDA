<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SENA CLEM (RUDA)</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link rel="StyleSheet" href="css/style.css" type="text/css"></link>
        <link rel="shortcut icon" href="images/iconoRUDA.ico"/>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">

                <p:layoutUnit id="bannerRUDA" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage url="images/LogoRUDA.png" width="60%" height="95%" alt="LogoRUDA"  />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    SENA CLEM - REGISTRO UNICO DE DESARROLLO ADMINISTRATIVO
                </p:layoutUnit>
        
        <p:layoutUnit position="center">
                    <h:form id="formulario">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:panel id="campos">
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <h:outputText value="Usuario"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="txtUsuario" binding="#{sesionVista.txtUsuario}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="ContraseÃ±a"/>
                                    </p:column>
                                    <p:column>
                                        <p:password id="txtClave" binding="#{sesionVista.txtClave}" feedback="true"/>
                                    </p:column>
                                    
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:commandButton id="btnIngresar"  value="Ingresar"  action="#{sesionVista.funcion_ingresar()}" update="growl" />
                                    </p:column>
                                    
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        
                    </h:form>
                </p:layoutUnit>
                    
                </p:layout>

    </h:body>
</html>
